<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <div class="logo">
                    <img class="logo__image" src="./images/bike_logo.png" alt="company logo">
                </div>
            </div>
        </header>
        <main class="main">
            <nav class="nav_bar">
                <ul class="nav_bar__elements">
                    <li>
                        <a class="nav_bar__link" href="task_1_5.html">Home</a>
                    </li>
                    <li>
                        <a class="nav_bar__link" href="contacts.html">Contact</a>
                    </li>
                    <li>

                        <a class="nav_bar__link" href="registration.html">Registrate</a>
                    </li>
                    <li>
                        <a class="nav_bar__link" href="order_form.html">Order</a>
                    </li>
                    <li>
                        <a class="nav_bar__link" href="customer_page.html">Customer Page</a>
                    </li>
                </ul>
            </nav>
            <div class="main__content">
                <div class="order">
                    <h1>Customer Page</h1>
                    <form name="form" class="form">
                        <div class="user_name">
                            <h3>Your Name</h3>
                            <label class="label" for="first_name">First Name:
                                <input type="text" id="first_name" placeholder="Ivan">
                            <br>
                            </label>
                            <label class="label" for="last_name">Last Name:
                                <input type="text" id="last_name"placeholder="Ivanov">
                            </label>
                        </div>
                        <div class="first_sale_date">
                            <h3>First buying date</h3>
                            <select name="year" id="first_year">
                                <option value="Year" disabled selected="selected">Year</option>
                            </select>
                            
                            <select name="month" id="first_month">
                                <option value="" disabled selected="selected">Month</option>
                                
                            </select>
                            <select name="day" id="first_day">
                                <option value="" disabled selected="selected">Day</option>
                            </select>
                            <label  class="error" id="date_error" for="first_year"></label>
                            <br>
                            <label class="price_label" for="first_price">Price:
                                <input type="text" id="first_price">
                            </label>
                        </div>
                        <div class="next_sale_date">
                            <h3>Next buying date</h3>
                            <select name="year" id="next_year">
                                <option value="Year" disabled selected="selected">Year</option>
                            </select>
                            
                            <select name="month" id="next_month">
                                <option value="" disabled selected="selected">Month</option>
                                
                            </select>
                            <select name="day" id="next_day">
                                <option value="" disabled selected="selected">Day</option>
                            </select>
                            <label  class="error" id="date_error" for="next_year"></label>
                            <br>
                            <label class="price_label" for="next_price">Price:
                                <input type="text" id="next_price" >
                                <br>
                                5% sale on next order
                            </label>
                        </div>
                        <div class="payment_block">
                            <h3>Select Payment Method</h3>
                            <input type="radio" name="payment" id="visa" value="Visa" checked>
                            <label for="visa">Visa</label>
                            <br>
                            <input type="radio" name="payment" id="mastercard" value ="MasterCard">
                            <label for="mastercard">MasterCard </label>
                            <br>
                            <input type="radio" name="payment" id="cash" value ="Cash">
                            <label for="cash">Payment on delivery</label>
                        </div>
                        <button type="button" id="confirm_button" name="button">Submit</button>
                    </form>   
                </div>
            </div>
            <aside class="right_bar">
                <div class="search_form">
                    <label for="tags"> <b>Brand you alooking for:</b></label>
                    <br>
                    <input id="tags">
                </div>
                <div class="inline_calendar">
                    <b>Choose your Date:</b> <div id="datepicker"></div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <span class="year">2020</span>
                <span class="copyright">Copyright</span>
            </div>
        </footer>
    </div>
